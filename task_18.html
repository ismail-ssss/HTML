<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript 2</title>
  </head>
  <body>
    Length
    <span id="length">60</span><br />
    Width
    <span id="width">100</span><br />
    <span id="result"></span>
    <script>
      let length = document.getElementById("length").innerHTML;
      let width = document.getElementById("width").innerHTML;
      let areaOfRectangle = length * width;
      document.write("Area Of Rectangle = ", areaOfRectangle);
    </script>
  </body>
</html>
