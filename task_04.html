<!DOCTYPE html>
<html lang="en">
  <head>
    <title>order and un-order list in html</title>
  </head>
  <body>
    <h1>order and un_order list in html</h1>
    <div style="border: 2px black solid; padding-left: 20px">
      <!-- un_order list -->
      <h2>Un ordered list</h2>
      <ul>
        <li>tea</li>
        <li>water</li>
        <li>coffee</li>
        <li>apple</li>
      </ul>
      <!-- odered list -->
      <h2>Ordered list</h2>
      <ol>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>yellow</li>
      </ol>
      <!-- description list -->
      <h2>Description list</h2>
      <dl>
        <dt>ULTIMEZ :</dt>
        <dd>It is the name of a IT based company</dd>
        <dt>HTML :</dt>
        <dd>html is a hyper text markup language use to create a web pages</dd>
      </dl>
    </div>
  </body>
</html>
