<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap 7</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img
            src="./img/img2.jpg"
            class="img-fluid w-25"
            alt="Responsive image"
          />
        </div>
        <div class="col-sm">
          <img
            src="./img/img2.jpg"
            class="img-fluid w-25"
            alt="Responsive image"
          />
          <img
            src="./img/img2.jpg"
            class="rounded float-right w-25"
            alt="Responsive image"
          />
        </div>
        <div class="col-sm">
          <img
            src="./img/img2.jpg"
            class="rounded float-left w-25"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="row">
        <img
          src="./img/img2.jpg"
          class="rounded-circle w-25"
          alt="Responsive image"
        />
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
